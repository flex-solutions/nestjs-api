<!DOCTYPE html>
<html>

<head>
    <title>LENDODI CMS RESET PASSWORD</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=vietnamese" rel="stylesheet">
    <style>
        a,
        a:visited {
            color: #fff !important;
        }
        a:hover,
        a:focus,{
            color: #0072bb !important;
        }
    </style>
</head>

<body style="background: transparent; font-family: 'Roboto', sans-serif; color: #fff">
    <div style="background: #202020; display: block; margin: 0 auto; margin-bottom: 0.5cm; box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5); 
        width: 21cm; height: auto;">
        <div style="width:75%;max-width:780px;margin:0 auto 1rem auto;padding:15px;box-sizing:border-box; background-color: #0072bb; height: 3rem;">
            <div style=" margin-left: auto; margin-right: auto; display: flex; height: 88%; margin-top: auto;">
                <svg style="margin-left: auto; margin-right: auto; display: flex; height: 88%; margin-top: auto;" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 67.28 84.09">
                    <title>logo_new</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <polygon style="fill: #c09f68;" points="4.7 48.11 16.82 54.16 12.12 56.52 0 50.46 0 16.82 33.64 0 67.27 16.82 4.7 48.11"
                            />
                            <polygon style="fill: #c09f68;" points="62.57 35.99 50.46 29.93 55.16 27.58 67.28 33.64 67.28 67.28 33.64 84.09 0 67.28 62.57 35.99"
                            />
                        </g>
                    </g>
                </svg>
                <span style="position: relative; right: 39%; top: 6px; color: #fff; font-size: 24px; font-weight: 700;">LENDODI CMS</span>
            </div>
        </div>
        
        <div style=" position: relative; width: 75%; max-width: 780px; top: 3%; margin: 0 auto; padding: 15px; box-sizing: border-box; display: block;">
            <p style="margin-bottom: 1rem; color: #bababa;">
                Hi <span style="font-weight: 700; color: #fff">#{username}</span>,
            </p>

            <p style="color: #bababa;">#{receive}</p>
            <p style="margin-bottom: 1rem; color: #bababa;">#{click}</p>
            <a style="text-align: center;" class="btn btn-dark" href=#{link}>RESET PASSWORD</a>
            <p style="margin-bottom: 1rem; color: #bababa;">#{valid}</p>
            <p style="margin-bottom: 1rem; color: #bababa;">#{ignore}</p>

            <footer id="footer">
                <p style="color: #bababa;">#{thank}</p>
                <p style="font-weight: 700; color: #fff;"> LENDODI CMS Admin </p>
            </footer>
        </div>
    </div>
</body>

</html>
